<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bubblelytics - AI Bubble Tea Counter{% endblock %}</title>

    <!-- FAVICON (Bubble Tea Emoji) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§‹</text></svg>">

    <!-- SEO and META TAGS -->
    <meta name="description" content="Tired of not knowing how many bubbles are in your tea? Use our free AI-powered web app to analyze any photo of your bubble tea and get an exact count!">
    
    <!-- Open Graph / Facebook / Discord -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bubblelytics.onrender.com/"> <!-- Your Live URL -->
    <meta property="og:title" content="Bubblelytics - The AI Bubble Tea Counter">
    <meta property="og:description" content="Use our free AI web app to count the bubbles in your tea!">
    <meta property="og:image" content="{{ url_for('static', filename='images/social-preview.png') }}">

    <!-- Twitter Card -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://bubblelytics.onrender.com/"> <!-- Your Live URL -->
    <meta property="twitter:title" content="Bubblelytics - The AI Bubble Tea Counter">
    <meta property="twitter:description" content="Use our free AI web app to count the bubbles in your tea!">
    <meta property="twitter:image" content="{{ url_for('static', filename='images/social-preview.png') }}">


    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-link { transition: all 0.2s ease-in-out; }
        .nav-link-active { color: #2563eb; border-bottom-width: 2px; border-color: #2563eb; }
        .nav-link:not(.nav-link-active):hover { color: #3b82f6; transform: translateY(-2px); }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="h-full flex flex-col">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="{{ url_for('home') }}" class="text-2xl font-bold text-blue-600">
                        ðŸ¥¤ Bubblelytics
                    </a>
                </div>
                <!-- Desktop Menu (hidden on mobile) -->
                <div class="hidden sm:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="{{ url_for('home') }}" class="nav-link px-3 py-2 text-sm font-medium text-gray-700 {% if request.path == url_for('home') %}nav-link-active{% endif %}">Home</a>
                        <a href="{{ url_for('analyze') }}" class="nav-link px-3 py-2 text-sm font-medium text-gray-700 {% if request.path == url_for('analyze') %}nav-link-active{% endif %}">Analyze</a>
                        <a href="{{ url_for('dashboard') }}" class="nav-link px-3 py-2 text-sm font-medium text-gray-700 {% if request.path == url_for('dashboard') %}nav-link-active{% endif %}">Dashboard</a>
                        <a href="{{ url_for('how_it_works') }}" class="nav-link px-3 py-2 text-sm font-medium text-gray-700 {% if request.path == url_for('how_it_works') %}nav-link-active{% endif %}">How It Works</a>
                    </div>
                </div>
                <div class="hidden sm:block">
                     <a href="{{ url_for('analyze') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Get Started
                    </a>
                </div>
                
                <!-- START: Mobile Menu Button (visible on mobile) -->
                <div class="-mr-2 flex items-center sm:hidden">
                    <button type="button" id="mobile-menu-button" class="bg-white inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <!-- Hamburger Icon -->
                        <svg id="menu-open-icon" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <!-- Close Icon (X) -->
                        <svg id="menu-close-icon" class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <!-- END: Mobile Menu Button -->
            </div>
        </nav>

        <!-- START: Mobile Menu Panel (hidden by default) -->
        <div class="hidden sm:hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="{{ url_for('home') }}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50">Home</a>
                <a href="{{ url_for('analyze') }}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50">Analyze</a>
                <a href="{{ url_for('dashboard') }}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50">Dashboard</a>
                <a href="{{ url_for('how_it_works') }}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50">How It Works</a>
                <a href="{{ url_for('analyze') }}" class="block px-3 py-2 mt-2 rounded-md text-base font-medium text-white bg-blue-600 hover:bg-blue-700">Get Started</a>
            </div>
        </div>
        <!-- END: Mobile Menu Panel -->
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t">
       <!-- ... (Footer code remains the same) ... -->
    </footer>
    
    <!-- START: JAVASCRIPT FOR MOBILE MENU -->
    <script>
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const openIcon = document.getElementById('menu-open-icon');
        const closeIcon = document.getElementById('menu-close-icon');

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            openIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });
    </script>
    <!-- END: JAVASCRIPT FOR MOBILE MENU -->

</body>
</html>
