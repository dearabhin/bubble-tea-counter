<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bubble Tea Counter{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-link {
            transition: all 0.2s ease-in-out;
        }
        .nav-link-active {
            color: #2563eb; /* blue-600 */
            border-bottom-width: 2px;
            border-color: #2563eb;
        }
        .nav-link:not(.nav-link-active):hover {
            color: #3b82f6; /* blue-500 */
            transform: translateY(-2px);
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="h-full flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="{{ url_for('home') }}" class="text-2xl font-bold text-blue-600">
                        ðŸ¥¤ Bubblelytics
                    </a>
                </div>
                <div class="hidden sm:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="{{ url_for('home') }}" class="nav-link px-3 py-2 text-sm font-medium text-gray-700 {% if request.path == url_for('home') %}nav-link-active{% endif %}">Home</a>
                        <a href="{{ url_for('analyze') }}" class="nav-link px-3 py-2 text-sm font-medium text-gray-700 {% if request.path == url_for('analyze') %}nav-link-active{% endif %}">Analyze</a>
                        <a href="{{ url_for('dashboard') }}" class="nav-link px-3 py-2 text-sm font-medium text-gray-700 {% if request.path == url_for('dashboard') %}nav-link-active{% endif %}">Dashboard</a>
                        <a href="{{ url_for('how_it_works') }}" class="nav-link px-3 py-2 text-sm font-medium text-gray-700 {% if request.path == url_for('how_it_works') %}nav-link-active{% endif %}">How It Works</a>
                    </div>
                </div>
                <div class="hidden sm:block">
                     <a href="{{ url_for('analyze') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Get Started
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white">
        <div class="container mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-sm">
            &copy; {{ current_year }} Bubblelytics. All Rights Reserved. Made with Python & Flask.
        </div>
    </footer>

</body>
</html>
